<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1 class="greeting-el">Welcome to Standard Chartered</h1>
  <div class="container">
    <p class="to-do"></p>
    <p class="amount-dep">Amount Deposited:</p>
    <p class="amount-with">Amount Withdrawn:</p>
    <p class="current-bal">Current Balance:</p>
    <button class="card" onclick="toDo();">Welcome! Click Here</button><br>
    <button class="deposit" onclick="deposit();">Deposit</button>
    <button class="withdraw" onclick="withdraw();">Withdraw</button><br>
    <button class="bal-check" onclick="myBalance();">Check Balance</button>
    <script src="app.js"></script>
  </div>

</body>

</html>
